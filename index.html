<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Routine Runner -->
    <section id="routine-runner">
      <div class="controls">
        <button id="start-resume-btn" onclick="startOrResumeRoutine()" title="Start">&#9654;</button>
        <button id="pause-btn" onclick="pauseRoutine()" title="Pause" disabled>&#10073;&#10073;</button>
        <button id="reset-btn" onclick="resetRoutine()" title="Reset">&#x21bb;</button>
      </div>

      <div id="current-exercise"></div>
      <div id="next-exercise"></div>
      <div id="timer">00:00</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </section>

    <!-- Routine Creator -->
    <section id="routine-creator">
      <h2>Create Routine</h2>

      <!-- Routine Info -->
      <div class="routine-header">
        <input type="text" id="routine-name" placeholder="Routine Name" />
        <input type="number" id="set-count" placeholder="Number of Sets" min="1" value="1" />
        <input type="number" id="set-rest" placeholder="Rest Between Sets (sec)" min="0" value="0" />
      </div>

      <!-- Exercise List -->
      <div id="exercise-list">
        <div class="exercise-item">
          <input type="text" class="exercise-name" placeholder="Exercise Name" />
          <label>Duration (seconds):</label>
          <input type="number" class="exercise-duration" value="30" min="1" />
          <button type="button" class="delete-exercise" onclick="deleteExercise(this)">X</button>
        </div>
      </div>

      <button type="button" onclick="addExercise()">+ Add Exercise</button>

      <!-- Rest time between exercises -->
      <label for="rest-time" class="rest-label">Rest time between exercises (seconds):</label>
      <input type="number" id="rest-time" value="15" min="0" />

      <button type="button" onclick="saveRoutine()">Save Routine</button>
      <div id="save-feedback"></div>
    </section>

    <!-- Routine Selector and Delete -->
    <section id="routine-manager">
      <select id="routine-select"></select>
      <button type="button" onclick="deleteRoutine()">Delete Routine</button>
    </section>
  </div>

  <script src="script.js"></script>
  <audio id="beep-sound" src="countdown.wav" preload="auto"></audio>
</body>
</html>
